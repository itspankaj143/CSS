<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        border: 1px solid red;
        width: 400px;
        height: 300px;
        list-style-type: lower-greek;
        list-style-position: outside;
        list-style-image: url(../image/2199107_forward_arrow_direction_next_right_icon.png);
        /* padding: 50px; */
      }
      ul li {
        padding: 5px;
      }
      ol {
        border: 1px dotted green;
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Orange</li>
      <li>Orange</li>
      <li>Orange</li>
      <li>Orange</li>
      <li>Orange</li>
      <li>Orange</li>
    </ul>
    <ol>
      <li>yellow</li>
      <li>yellow</li>
      <li>yellow</li>
      <li>yellow</li>
      <li>yellow</li>
      <li>yellow</li>
    </ol>
  </body>
</html>
